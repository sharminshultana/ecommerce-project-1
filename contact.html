    <section class="contact-section">
        <h2 class="section-title">Contact Us</h2>
        <div class="Contact-container flex-center">
            <div class="col">
                <form action="" class="form-card">

                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="text" id="email" required autocomplete="email">

                    </div>

                    <div class="form-control flex-center">
                        <label for="password" class="pssword">Password</label>
                        <input type="text" id="password" required autocomplete="password">

                    </div>
                    <div class="form-control flex-center">
                        <label for="about">About Me</label>
                        <textarea name="about" id="about"></textarea>


                    </div>
                    <div class="form-control flex-center">
                        <button type="submit" class="btn contact-btn">Submit</button>


                    </div>
                </form>
            </div>
            <div class="contact-address flex-space-around col">
                <address>
                    <h4>Address:</h4>
                    <p>123 high street</p>
                    <p>Tampere,Finland</p>
                    <br>
                    <span>Call:</span>
                    <a href="tell:+123456789">+123456789</a>
                </address>
                <iframe class="contact-map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3746843.3468057243!2d88.09474658787913!3d23.495547558920045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1681013621194!5m2!1sen!2sbd"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </section>
